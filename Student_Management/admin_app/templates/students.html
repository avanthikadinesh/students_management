<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
    <h1>STUDENTS LIST</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Register No</th>
            <th>Teacher</th>
            <th>Subjects</th>
        </tr>


        {% for i in stud %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.register_num}}</td>
            <td>{{i.teacher.teacher_name}}</td>

            <td>
    {% for s in i.subject.all %}
        {{ s.subject_name }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
</td>


        </tr>
        {% endfor %}
    </table>

</body>
</body>
</html>
